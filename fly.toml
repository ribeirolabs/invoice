# fly.toml app configuration file generated for ribeirolabs-invoice-app on 2024-02-14T18:25:08-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ribeirolabs-invoice-app'
primary_region = 'gru'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
cmd = ['start.sh']
entrypoint = ['sh']
auto_rollback = true

[build]

[[services]]
protocol = 'tcp'
internal_port = 80
processes = ['app']

[[services.ports]]
port = 80
handlers = ['http']
force_https = true

[[services.ports]]
port = 443
handlers = ['tls', 'http']

[services.concurrency]
type = 'connections'
hard_limit = 25
soft_limit = 20

# [[services.tcp_checks]]
# interval = '15s'
# timeout = '2s'
# grace_period = '1s'

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
